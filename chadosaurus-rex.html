<!--------------------------------
META

<!DOCTYPE HTML>
<html {block:English}lang="en" {/block:English}>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jura|Kelly+Slab" rel="stylesheet">
    <title>{Title}</title>
    <link rel="shortcut icon" href="{Favicon}">
</head>




<!--------------------------------
STYLE
--------------------------------->

<style>

* {transition: .25s;
    
}

body {
    min-width:500px;
    max-width:768px;
}

header {
    padding: 100px 0;
    text-transform:uppercase;
}

h1 {
    font-family: 'Kelly Slab', sans-serif;
    font-size:45px;
}

h1 small {
    color:lightgrey;
    text-transform:lowercase;
}

p {
    font-size: 15px;
}

.container .row {
    padding: 0 0 200px 0;
}

.container .row:last-of-type {
    padding-bottom: 15px;
}

.row .row {
    padding: 0;
}

.container .row .row:last-of-type {
    padding-bottom: 0;
}

.caption {
    border-left: 1px solid lightgrey;
    font-family: 'Jura', sans-serif;
    margin-bottom:15px;
}

.caption p {
    padding:0 15px;
}

.tags {
    color: lightgrey;
    text-transform: lowercase;
}

.tags p {
        -webkit-margin-after:0;
}

@media (max-width: 800px) {
  header {
    padding: 50px 0;
}
.container .row {
    padding: 0 0 100px 0;
}
.row .row {
    padding: 0;
}
h1 {
    font-size:35px;
}
  }
}

</style>


<!----------------------------------
HTML
----------------------------------->

<body class="container">

<header>
    <h1>
        {Title}
        <small>
            {Description}
        </small>
    </h1>
</header>
    
{block:Posts}
    
    {block:Photo}
    <div class="row">
        <div class="col-xs-8">
            <img class="img-responsive" src="{PhotoURL-500}" alt="{PhotoAlt}">
                
        </div>
        <div class="col-xs-4">
            <div class="caption row">
                <p>Caption copy. Ed venenatis cursus ipsum quis mattis. Phasellus sed tempus magna, et accumsan ligula.</p>
            </div>
            <div class="caption row tags">
                <p>tags</p>
            </div>
            <div class="caption row tags">
                <p>{MonthNumberWithZero}{DayOfMonthWithZero}{Year}</p>
            </div>
        </div>
    </div>
    {/block:Photo}
    
{/block:Posts}

<!----------------------------------
BOOTSTRAP JS
----------------------------------->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
</script>

</body>
    
</html>
