META

<!DOCTYPE HTML>
<html {block:English}lang="en" {/block:English}>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jura|Kelly+Slab" rel="stylesheet">
    <title>{Title}</title>
    <link rel="shortcut icon" href="{Favicon}">
</head>

<!----------------------------------
STYLE
----------------------------------->

<style>
.row-post{
    margin: 10vh auto;
    padding: 10px;
    max-width:600px;
    min-width:300px;
    /*border: 2px solid #333;*/
}

.bottom {
    margin-bottom:15px;
}
.tags {
    padding-right:10px;
    color: #444;
}

.nav {
    display: flex;
    flex-wrap: wrap;
    padding: 0 15px;
}

.nav-links {
    padding: 5px;
    border: 1px solid #337ab7;
    margin: 0 10px 10px 0;
    white-space: nowrap;
}

.nav-links:hover {
    background-color: rgba(51, 122, 183,.05);
    text-decoration: none;
}

p {
    color: #444;
    text-align: justify;
    text-justify: inter-word;
}

a h1 {
    color: #444;
    border-bottom: 1px solid rgba(0,0,0,0);
}

a h1:hover {
    border-bottom: 1px solid #444;
}

h1 {
    display: inline-block;
    font-weight:300;
    text-transform:uppercase;
}

h2, h3, h4, h5, h6 {
    display: inline-block;
    font-weight:300;
    text-transform:uppercase;
    margin-bottom:0;
}

code {
    border-radius:0;
    border: 1px solid rgb(199, 37, 78);
    white-space: nowrap;
    background: none;
}

pre {
    border-radius: 0;
    background-color: #fff;
    border: 1px solid rgb(199, 37, 78);
    color: rgb(199, 37, 78);
}

aside {
    color: #444;
    border: 1px solid #444;
    white-space: nowrap;
    display: inline-block;
    padding:0 4px 0 17px;
    margin: 0 0 10px;
}

aside:before {
    content: "!";
    color: #fff;
    background-color: #444;
    position: absolute;
    left:15px;
    padding: 0px 4px;
}

</style>

<!----------------------------------
HTML
----------------------------------->

<body class="container">

<header class="row row-post">
    <div class="col-lg-12">
        <a href="/"><h1>{Title}</h1></a>
        <div><p>{Description}</p></div>
        <div class="row">
            <div class="col-lg-12 nav">
            <a class="nav-links" href="http://www.github.com/karsonkalt">GitHub</a><a class="nav-links" href="https://stackoverflow.com/users/7623260/karson-kalt">Stack Overflow</a><a class="nav-links" href="https://twitter.com/karsonkalt_code">Twitter</a><a class="nav-links" href="https://www.thumbtack.com/profile/services/bv3Fguo2oTex$Q/edit">Thumbtack</a>
            </div>
        </div>
    </div>
</header>
    
{block:Posts}
    
    {block:Text}
        <div class="row row-post">
            <div class="col-lg-12">
                <a href="{Permalink}"><h1>{Year}{MonthNumberWithZero}{DayOfMonthWithZero}</h1></a>
                <div>{Body}</div>
                {block:HasTags}
                    <div class="row">
                        <div class="col-lg-12 bottom">
                            {block:Tags}
                                <a class="tags" href="{TagURL}">#{Tag}</a>
                            {/block:Tags}
                        </div>
                    </div>
                {/block:HasTags}
            </div>
        </div>
    {/block:Text} 
    
{/block:Posts}

<!----------------------------------
BOOTSTRAP JS
----------------------------------->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
</script>

</body>
    
</html>
